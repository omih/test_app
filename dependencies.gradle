            room                 : "android.arch.persistence.room:runtime:$room",
            roomCompiler         : "android.arch.persistence.room:compiler:$room",
            roomRx               : "android.arch.persistence.room:rxjava2:$room"
    ]

    dataTestDependencies = [
            junit          : "junit:junit:$jUnitVersion",

            roomTesting    : "android.arch.persistence.room:testing:$room",
            testRunner     : "com.android.support.test:runner:$testRunnerVersion",
            testRules      : "com.android.support.test:rules:$testRunnerVersion",
            archCoreTesting: "android.arch.core:core-testing:$room"

    ]

    debugDependencies = [
            loggingInterceptor: "com.github.ihsanbal:LoggingInterceptor:$loggingInterceptorVersion"
    ]
