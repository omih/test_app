            spek               : "org.jetbrains.spek:spek-api:$spekVersion",
            junitPlatformRunner: "org.junit.platform:junit-platform-runner:$jUnitPlatformRunner",
            junitPlatformEngine: "org.jetbrains.spek:spek-junit-platform-engine:$jUnitPlatformEngine",
            kotlinReflect      : "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version",
            mockitoCore        : "org.mockito:mockito-core:$mockitoCoreVersion",
            mockitoAndroid     : "org.mockito:mockito-android:$mockitoAndroidVersion"

    ]

    debugDependencies = [
            loggingInterceptor: "com.github.ihsanbal:LoggingInterceptor:$loggingInterceptorVersion"
    ]
