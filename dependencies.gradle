    groupie = '2.0.3'
    constraintLayoutVersion = '1.1.0'
    glide = '4.7.1'

    archComponents_version = '1.1.0'

    //Testing
    jUnitVersion = '4.12'
    testRunnerVersion = '1.0.2'
    spekVersion = '1.1.5'
    jUnitPlatformRunner = '1.0.0'
    jUnitPlatformEngine = '1.1.5'
    uiAutomatorVersion = '2.1.3'
    mockitoCoreVersion = '2.18.3'
    mockitoAndroidVersion = '2.7.22'


    appDependencies = [
            retrofit              : "com.squareup.retrofit2:retrofit:$retrofitVersion",
