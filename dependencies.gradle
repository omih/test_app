            groupie               : "com.xwray:groupie:$groupie",
            glideCompiler         : "com.github.bumptech.glide:compiler:$glide",
            glide                 : "com.github.bumptech.glide:glide:$glide",
            cardView              : "com.android.support:cardview-v7:$support",
            archComponents        : "android.arch.lifecycle:extensions:$archComponents_version",
            archComponentsCompiler: "android.arch.lifecycle:compiler:$archComponents_version"
    ]

    appTestDependencies = [
            junit      : "junit:junit:$jUnitVersion",
            testRunner : "com.android.support.test:runner:$testRunnerVersion",
            uiautomator: "com.android.support.test.uiautomator:uiautomator-v18:$uiAutomatorVersion"
    ]

    modelDependencies = [
            rxJava        : "io.reactivex.rxjava2:rxjava:$rxJavaVersion",
            timber        : "com.jakewharton.timber:timber:$timberVersion",
            prettyLogger  : "com.orhanobut:logger:$prettyLoggerVersion",
            kotlinStdlib  : "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            daggerCompiler: "com.google.dagger:dagger-compiler:$daggerVersion",
            jodaTime      : "net.danlew:android.joda:$jodaTimeVersion",
            dagger        : "com.google.dagger:dagger:$daggerVersion"
    ]

